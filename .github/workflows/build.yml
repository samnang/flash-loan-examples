on: push
name: CI

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "yarn"

      - name: Yarn install
        run: |
          yarn set version 3.2.1
          yarn install

      - name: Run tests
        run: yarn test
